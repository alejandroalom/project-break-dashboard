<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Claves</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Generador de Claves</h2>
      <div class="formulario">
        <input type="number" id="length" placeholder="Longitud" min="4" max="32" />
        <button id="generar">Generar Clave</button>
      </div>
      <p id="password">Aquí aparecerá tu clave</p>

      <a class="volver" href="index.html">
        <img src="./assets/cohete.png" alt="Volver">
        Go Home
      </a>
    </section>
  </main>

  <!-- No se carga password.js para evitar conflictos -->
  <script src="./js/background.js"></script>

  <!-- Script inline correcto para esta página -->
  <script>
    document.getElementById("generar").addEventListener("click", () => {
      const length = document.getElementById("length").value;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").textContent = password;
    });
  </script>
</body>
</html>
